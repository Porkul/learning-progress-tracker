    package tracker.service;

    import tracker.model.Course;
    import tracker.model.CourseStatistics;
    import tracker.model.Student;
    import tracker.repository.StudentRepository;
    import tracker.validator.Validator;

    import java.math.RoundingMode;
    import java.text.DecimalFormat;
    import java.util.*;

    // LearningTracker
    public class StudentServiceImpl implements StudentService {
        private final List<CourseStatistics> courseStatisticsList;
        StudentRepository studentRepository;
        Validator validator;


    //    private final List<Student> studentsList; actually is in studentRepository....

        public StudentServiceImpl(StudentRepository studentRepository, Validator validator) {
            this.studentRepository = studentRepository;
            this.validator = validator;
            courseStatisticsList = new ArrayList<>();
            for (Course course : Course.values()) {
                courseStatisticsList.add(new CourseStatistics(course));
            }
        }
        public Set<Student> getStudents() {
            return studentRepository.getStudents();
        }
        public void addStudent(String[] studentInput) {
            Set<Student> students = getStudents();
            Optional<Student> validatedStudent = validator.validateCredentials(studentInput, students);
            validatedStudent.ifPresent(student -> {
                students.add(student);
                System.out.println("The student has been added.");
            });
        }

        public void addPoints(String[] studentInput) {
            String id = studentInput[0];
            Optional<Student> foundStudent = validator.isNonNegativeNumeric(id)?
                    studentRepository.findStudentById(id) : Optional.empty();
            if (foundStudent.isPresent()) {
                Course[] courses = {Course.JAVA, Course.DSA, Course.DATABASES, Course.SPRING};

                for (int i = 1; i < studentInput.length; i++) {
                    String pointsInput = studentInput[i];

                    if (!validator.isNonNegativeNumeric(pointsInput)) {
                        return; // Invalid points value
                    }

                    int points = Integer.parseInt(pointsInput);
                    Course currentCourse = courses[i - 1];
                    Student student = foundStudent.get();

                    if (points > 0) {
                        student
                                .getCoursePoints()
                                .compute(currentCourse,(course, existingPoints) -> existingPoints != null ? existingPoints + points : points);
                        // enroll student
                        CourseStatistics courseStatistics = findCourseStatistics(currentCourse);
                        if (courseStatistics != null) {
                            List<Student> enrolledStudents = courseStatistics.getEnrolledStudents();
                            if (!enrolledStudents.contains(student)) {
                                enrolledStudents.add(student);
                            }
                        }
                    }
                }
                System.out.println("Points updated.");
            } else {
              System.out.printf("No student is found for id=%s%n", id);
            }
        }

        public void getStudentDetails(String[] studentInput) {
            String id = studentInput[0];
            Optional<Student> foundStudent = validator.isNonNegativeNumeric(id)?
                    studentRepository.findStudentById(id) : Optional.empty();
            foundStudent.ifPresent(student -> System.out.println(student.getEnrollmentsPoints()));
        }

        public void calculateStatistics() {
            for (CourseStatistics courseStatistics : courseStatisticsList) {
                List<Student> enrolledStudents = courseStatistics.getEnrolledStudents();
                int enrollmentCount = enrolledStudents.size();
                int submissionCount = 0;
                double averageGrade = 0.0;

                if (enrollmentCount > 0) {
                    for (Student student : enrolledStudents) {
                        int points = student.getPointsForCourse(courseStatistics.getCourse());
                        submissionCount += (points > 0) ? 1 : 0;
                        averageGrade += points;
                    }
                    averageGrade /= enrollmentCount;
                }
                courseStatistics.setEnrollmentCount(enrollmentCount);
                courseStatistics.setSubmissionCount(submissionCount);
                courseStatistics.setAverageGrade(averageGrade);
            }
        }

        public void printPopularityStatistics() {
            int maxEnrollmentCount = courseStatisticsList.stream()
                    .mapToInt(CourseStatistics::getEnrollmentCount)
                    .max()
                    .orElse(0);

            if (maxEnrollmentCount != 0 ) {
                List<String> mostPopularCourses = getMostPopularCourses(maxEnrollmentCount);
                System.out.println("Most popular: " + (mostPopularCourses.isEmpty() ? "n/a" : String.join(", ", mostPopularCourses)));
                int minEnrollmentCount = courseStatisticsList.stream()
                        .mapToInt(CourseStatistics::getEnrollmentCount)
                        .min()
                        .orElse(0);

                List<String> leastPopularCourses = getLeastPopularCourses(minEnrollmentCount);
                if (maxEnrollmentCount == minEnrollmentCount) {
                    System.out.println("Least Popular: n/a");
                } else {
                    System.out.println("Least popular: " + (leastPopularCourses.isEmpty() ? "n/a" : String.join(", ", leastPopularCourses)));
                }
            } else {
                System.out.println("Most Popular: n/a");
                System.out.println("Least Popular: n/a");
            }
        }
        private List<String> getMostPopularCourses(int maxEnrollmentCount) {
            return courseStatisticsList.stream()
                    .filter(courseStatistics -> courseStatistics.getEnrollmentCount() == maxEnrollmentCount)
                    .map(courseStatistics -> courseStatistics.getCourse().getName())
                    .toList();
        }
        private List<String> getLeastPopularCourses(int minEnrollmentCount) {
            return courseStatisticsList.stream()
                    .filter(courseStatistics -> courseStatistics.getEnrollmentCount() == minEnrollmentCount)
                    .map(courseStatistics -> courseStatistics.getCourse().getName())
                    .toList();
        }

        public void printActivityStatistics() {
            //Higher student activity means a bigger number of completed tasks;
            OptionalInt highestSubmissionCount = courseStatisticsList.stream()
                    .mapToInt(CourseStatistics::getSubmissionCount)
                    .max();

            OptionalInt lowestSubmissionCount = courseStatisticsList.stream()
                    .mapToInt(CourseStatistics::getSubmissionCount)
                    .min();

            List<String> highestActivityCourses = highestSubmissionCount.isPresent()
                    ? getCoursesWithSubmissionCount(highestSubmissionCount.getAsInt())
                    : Collections.emptyList();

            List<String> lowestActivityCourses = lowestSubmissionCount.isPresent()
                    ? getCoursesWithSubmissionCount(lowestSubmissionCount.getAsInt())
                    : Collections.emptyList();
            if (highestSubmissionCount.isPresent() && (highestSubmissionCount.getAsInt() == 0)) {
                System.out.println("Highest activity: n/a");
            } else {
                System.out.println("Highest activity: " + (highestSubmissionCount.isEmpty() ? "n/a" : String.join(", ", highestActivityCourses)));
            }
            if (highestSubmissionCount.getAsInt() == lowestSubmissionCount.getAsInt()) {
                System.out.println("Lowest activity: n/a");
            } else {
                System.out.println("Lowest activity: " + (lowestActivityCourses.isEmpty() ? "n/a" : String.join(", ", lowestActivityCourses)));
            }
        }

        private List<String> getCoursesWithSubmissionCount(int submissionCount) {
            return courseStatisticsList.stream()
                    .filter(courseStatistics -> courseStatistics.getSubmissionCount() == submissionCount)
                    .map(courseStatistics -> courseStatistics.getCourse().getName())
                    .toList();
        }

        public void printEasiestCourse() {
            //The easiest course has the highest average grade per assignment;
            OptionalDouble highestAverageGrade = courseStatisticsList.stream()
                    .mapToDouble(CourseStatistics::getAverageGrade)
                    .max();

            OptionalDouble lowestAverageGrade = courseStatisticsList.stream()
                    .mapToDouble(CourseStatistics::getAverageGrade)
                    .min();

            if (highestAverageGrade.isPresent() && (highestAverageGrade.getAsDouble() == 0.0)) {
                System.out.println("Easiest course: n/a");
                System.out.println("Hardest course: n/a");
            } else if (highestAverageGrade.isPresent() &&  highestAverageGrade.getAsDouble() == lowestAverageGrade.getAsDouble()) {
                System.out.println("Easiest course: n/a");
                System.out.println("Hardest course: n/a");
            }else {
                String easiestCourse = highestAverageGrade.isPresent() ?
                        getCoursesWithAverageGrade(highestAverageGrade.getAsDouble()) : "";
                System.out.println("Easiest course: " + easiestCourse);
                String hardestCourse = highestAverageGrade.isPresent() ?
                        getCoursesWithAverageGrade(lowestAverageGrade.getAsDouble()) : "";
                System.out.println("Hardest course: " + hardestCourse);
            }
        }

        private String getCoursesWithAverageGrade(double averageGrade) {
            return courseStatisticsList.stream()
                    .filter(courseStatistics -> courseStatistics.getAverageGrade() == averageGrade)
                    .findFirst()
                    .get()
                    .getCourse()
                    .getName();
        }
        private CourseStatistics findCourseStatistics(Course course) {
            return courseStatisticsList.stream()
                    .filter(cs -> cs.getCourse() == course)
                    .findFirst()
                    .orElse(null);
        }
        public void printCourseStatistics(String courseInput) {
            try {
                Course requiredCourse = Course.valueOf(courseInput);
                CourseStatistics courseStatistics = findCourseStatistics(requiredCourse);
                System.out.println(requiredCourse.getName());
                System.out.printf("%-7s %-7s %-10s%n", "id", "points", "completed");

                DecimalFormat decimalFormat = new DecimalFormat("0.0%");
                decimalFormat.setRoundingMode(RoundingMode.HALF_UP);

                List<Student> students = courseStatistics.getEnrolledStudents()
                        .stream()
                        .sorted(Comparator.comparingInt((Student student) -> student.getPointsForCourse(requiredCourse))
                                .reversed()
                                .thenComparing(Student::getId)).toList();

                students.forEach(student -> {
                            String id = student.getId();
                            int points = student.getPointsForCourse(requiredCourse);
                            double completed = (double) points / requiredCourse.getRequiredPoints();
                            String completionPercentage = decimalFormat.format(completed);
                            System.out.printf("%-7s %-7d %s%n", id, points, completionPercentage);
                        });
            } catch (IllegalArgumentException e) {
                System.out.println("Unknown course");
            }
        }

    }
